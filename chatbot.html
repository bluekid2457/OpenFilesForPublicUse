<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Chatena</title>
		<link rel="stylesheet" href="chatbot.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
		<script src="chatbot.js" defer></script>
	</head>
	<body>
		<button class="chatbot-toggler">
			<span class="material-symbols-rounded">mode_comment</span>
			<span class="material-symbols-outlined">close</span>
		</button>
		<div class="chatbot" id = "chatbot">
			<header id="headerSection">
				<h2 id="headerTitle">
					Chatbot
					<span class="close-btn material-symbols-outlined" style="display: none;">close</span>
				</h2>
			</header>
			
			<ul class="chatBody" id="chatBody">
				<header id = "disclaimer" style="background: rgba(200,111,111,0.9); left: 0px;">
					<p id = "disclaimerText">
						Disclaimer
					</p>
					<button onclick="closeDisclaimer()" style = "position: absolute; top:0px; right:0px; background:transparent; border:none; margin-right: 10px; margin-top: 5px;">X </button>
				</header>
				<header id = "email" style="background: rgba(159, 212, 228, 0.9); left: 0px;">
					<p id = "emailText">
						We require your email before you can chat
					</p>
					<input id="emailInput" placeholder=" Email" type = "email" style = "width: 80%; font-size: 17px; border-radius: 60px; border-color: cadetblue;">
					<button onclick="verifyEmail()"> O</button>
				</header>
				<li class="chat incoming" style="padding:30px 10px 0px;">
					<div id="icon" style="border-radius:50%">
						<!-- Achint, the image source should be local if at all we are using -->
						<img src='https://th.bing.com/th/id/OIP._X_Pdx_11YlSGYoa0TKj6QHaHb?pid=ImgDet&rs=1' style="max-width:30px; border-radius:50% ;" class='mark'>
					</div>
					<p id="welcomeMessage"></p>
				</li>
			</ul>
			<div class="chat-input" id="userInputSection">
				<textarea id="userInput" style="background: rgba(0,0,0,0);" placeholder="Enter a message..." spellcheck="false" required></textarea>
				<span id="sendBtn" class="material-symbols-rounded">send</span>
			</div>
		</div>
	</body>
</html>
